<div class="row">
    <div class="col">
        {% if title %}
            <h6 class="my-1">{{ title }}</h6>
        {% endif %}
    </div>
    <div class="col text-end">
        {% if back_url %}
            <a href="{{ back_url }}" class="btn btn-sm">
                <i class="fa fa-arrow-left"></i>
                {{ back_title }}
            </a>
        {% endif %}
    </div>
</div>
<hr>
