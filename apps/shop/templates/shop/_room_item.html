{% load i18n custom %}

<div class="card">
    <div class="card-header">
        {{ room.name }}
    </div>
    <div class="card-body">
        <p class="card-text">
            {{ room.description|summary:130 }}
        </p>

        <a href="{% url 'shop:room-movie-list' room_id=room.id %}"
           class="btn btn-sm btn-{{ room.color|room_color_map }}">
            {% trans "Go to Room Movies" %}
        </a>
    </div>
</div>
